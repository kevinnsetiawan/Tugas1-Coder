<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Registrasi</title>
</head>
<body>

<h2>Form Registrasi</h2>
<fieldset>
  <legend>Biodata</legend>

<form action="#" method="post" enctype="multipart/form-data">
  <label for="nama">Nama:</label><br>
  <input type="text" id="nama" name="nama" required><br><br>

  <label for="nim">No Induk Mahasiswa(NIM):</label><br>
  <input type="text" id="nim" name="nim" required><br><br>

  <label for="alamat">Alamat Mahasiswa:</label><br>
  <textarea id="alamat" name="alamat" rows="4" cols="50" required></textarea><br><br>

  <label for="tanggal_lahir">Tanggal Lahir:</label><br>
  <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>

  <label for="jenis_kelamin">Jenis Kelamin:</label><br>
  <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
  <label for="laki_laki">Laki-laki</label>
  <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
  <label for="perempuan">Perempuan</label><br><br>

  <label for="foto">Upload Foto:</label><br>
  <input type="file" id="foto" name="foto" accept="image/*" required><br><br>

  <label for="url_website">URL Website:</label><br>
  <input type="url" id="url_website" name="url_website" required><br><br>

  <label for="perguruan_tinggi">Perguruan Tinggi:</label><br>
  <input type="text" id="perguruan Tinggi" name="perguruan Tinggi" required><br><br>
</fieldset>
  <br>
  <fieldset>
    <legend>Info Akun</legend>
  <label for="Email">Email:</label><br>
  <input type="text" id="Email" name="Email" required><br><br>
  
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" required><br><br>

  <label for="password">Password:</label><br>
  <input type="text" id="password" name="password" required><br><br>

  <label for="Ulangi_Password">Ulangi Password:</label><br>
  <input type="text" id="Ulangi_Password" name="Ulangi_Password" required><br><br>
</fieldset>
<br>

<fieldset> 
  <legend>Kemampuan Dasar</legend>
  <input type="checkbox">HTML
  <input type="checkbox">CSS
  <input type="checkbox">JavaScript
  <input type="checkbox">PHP
  <input type="checkbox">MySQL
  <input type="checkbox">Laravel
  <input type="checkbox">React Native<br>
</fieldset> 
  <br>

  <input type="Reset" value="Reset">
  <input type="submit" value="Simpan">
  <input type="Button" value="Button">


</form>
   
  
</body>
</html>
